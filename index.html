<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>todo-app</title>
</head>
<body>

    <main class="main">
        <header class="header">
            <img src="assets/logo-desk.svg" alt="todo logo">
            <img id="mode" src="assets/moon.svg" alt="sun icon">
        </header>
        <form class="input" id="creator">
            <input id="submit" class="check" type="checkbox">
            <input id="todotext" type="text" placeholder="Create a new todoâ€¦">
        </form>
        <div id="adder"></div>
        <div class="information">
            <h3> <span id="count">0</span> items left</h3>
            <div class="hide">
                <h2 class="all">All</h2>
                <h2 class="actived">Active</h2>
                <h2 class="complite">Completed</h2>
            </div>
            <h3 id="clear">Clear Completed</h3>
        </div>
        <div class="filter">
            <h2 class="all">All</h2>
            <h2 class="actived">Active</h2>
            <h2 class="complite">Completed</h2>
        </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
